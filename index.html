<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern To-Do List</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Google Fonts for modern typography -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <header>
            <h1>My Tasks</h1>
            <div class="header-actions">
                <button id="theme-toggle" class="icon-btn" title="Toggle Theme">
                    ðŸŒ™
                </button>
                <button id="notify-btn" class="icon-btn" title="Enable Notifications">
                    ðŸ”” Enable Reminders
                </button>
            </div>
        </header>

        <form id="task-form">
            <div class="input-group">
                <input type="text" id="task-input" placeholder="What needs to be done?" required>
            </div>
            <div class="options-group">
                <select id="priority-input">
                    <option value="low">Low Priority</option>
                    <option value="medium" selected>Medium Priority</option>
                    <option value="high">High Priority</option>
                </select>
                <input type="datetime-local" id="date-input" required>
                <button type="submit" class="add-btn">Add Task</button>
            </div>
        </form>

        <div class="search-group">
            <input type="text" id="search-input" placeholder="Search tasks...">
        </div>

        <div class="filters">
            <span id="pending-count">0 tasks pending</span>
            <button id="clear-completed">Clear Completed</button>
        </div>

        <ul id="task-list">
            <!-- Tasks will be injected here -->
        </ul>
    </div>

    <div id="custom-popup" class="popup-container">
        <div class="popup-content">
            <h3 id="popup-title">Reminder</h3>
            <p id="popup-message">Task is due!</p>
            <button id="popup-close">Dismiss</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
